    <style>

        }

        .open-app-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 18px;

            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .open-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .open-app-btn:active {
            transform: translateY(0);
        }

        .loading {

            padding: 60px 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

        }

        .error {

        .info-row {

        }

<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>ÿπÿ∞ÿ±ÿßŸã!</h2>
            <p>ŸÑŸÖ ŸÜÿ™ŸÖŸÉŸÜ ŸÖŸÜ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨</p>
        </div>

        <div id="product" style="display: none;">
            <img id="product-img" class="product-image" alt="Product Image">
            <div class="content">
                <span id="store-name" class="store-badge"></span>
                <h1 id="product-name"></h1>
                <p id="product-desc" class="description"></p>

                <div class="price-container">
                    <span id="product-price" class="price"></span>
                    <span id="old-price" class="old-price" style="display: none;"></span>
                    <span id="discount-badge" class="discount-badge" style="display: none;"></span>
                </div>

                <div id="product-info"></div>

                <button class="open-app-btn" onclick="openApp()">
                    üì± ÿßŸÅÿ™ÿ≠ ŸÅŸä ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjmGWBANCyPt3sFF6L7Cxp1N1I_w_E5Ws",
            authDomain: "my-store-b0723.firebaseapp.com",
            projectId: "my-store-b0723",
            storageBucket: "my-store-b0723.firebasestorage.app",
            messagingSenderId: "1031487835291",
            appId: "1:1031487835291:android:fa06280bc469c97ce58a3e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('p') || window.location.pathname.split('/').pop().replace('.html', '');

        // Load product data
        async function loadProduct() {
            if (!productId) {
                showError();
                return;
            }

            try {
                const doc = await db.collection('products').doc(productId).get();

                if (!doc.exists) {
                    showError();
                    return;
                }

                const product = doc.data();
                displayProduct(product);
            } catch (error) {
                console.error('Error loading product:', error);
                showError();
            }
        }

        function displayProduct(product) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('product').style.display = 'block';

            // Set page title and meta tags
            document.getElementById('page-title').textContent = product.name;
            document.getElementById('og-title').setAttribute('content', product.name);
            document.getElementById('og-description').setAttribute('content', product.description);
            document.getElementById('og-image').setAttribute('content', product.images[0] || '');

            // Display product info
            document.getElementById('product-img').src = product.images[0] || '';
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-desc').textContent = product.description;
            document.getElementById('product-price').textContent = formatPrice(product.price);

            // Store name (you may need to fetch tenant data)
            document.getElementById('store-name').textContent = 'ŸÖÿ™ÿ¨ÿ±ŸÜÿß';

            // Old price and discount
            if (product.oldPrice) {
                document.getElementById('old-price').textContent = formatPrice(product.oldPrice);
                document.getElementById('old-price').style.display = 'inline';

                if (product.discountPercentage) {
                    document.getElementById('discount-badge').textContent = `ÿÆÿµŸÖ ${product.discountPercentage}%`;
                    document.getElementById('discount-badge').style.display = 'inline-block';
                }
            }

            // Additional info
            const infoHtml = `
                ${product.category ? `<div class="info-row"><span class="icon">üè∑Ô∏è</span> ${product.category}</div>` : ''}
                ${product.inStock ? '<div class="info-row"><span class="icon">‚úÖ</span> ŸÖÿ™ŸàŸÅÿ± ŸÅŸä ÿßŸÑŸÖÿÆÿ≤ŸàŸÜ</div>' : '<div class="info-row"><span class="icon">‚ùå</span> ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±</div>'}
                ${product.rating ? `<div class="info-row"><span class="icon">‚≠ê</span> ${product.rating.toFixed(1)}</div>` : ''}
            `;
            document.getElementById('product-info').innerHTML = infoHtml;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ar-SA', {
                style: 'currency',
                currency: 'SAR'
            }).format(price);
        }

        function openApp() {
            // Try to open the app with deep link
            const deepLink = `ecommerceapp://product/${productId}`;
            const fallbackUrl = `https://play.google.com/store/apps/details?id=com.saas.ecommerce.user_app`;

            window.location.href = deepLink;

            // Fallback to Play Store after 2 seconds if app doesn't open
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 2000);
        }

        // Load product on page load
        loadProduct();
    </script>
</body>

</html>
